<html>
    <head>
        <title>Slate</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js" defer onload="init();"></script>
    </head>
    <body>
        <div class="scene">
            <div class="nowplaying">
            </div>
            <div class="chat">
            </div>
        </div>
        <div class="controls">
            <div id="chat-controls">
                <p>Chat:
                    <select id="chat-type">
                        <option selected value="none">None</option>
                        <option value="youtube">Youtube</option>
                        <option value="picarto">Picarto</option>
                        <option value="hitbox">Hitbox</option>
                    </select>
                </p>
                <p class="url picarto">Picarto channel name:
                    <input id="picarto-channel" placeholder="codl"/>
                </p>
                <p class="url youtube">Youtube popout chat url:
                    <input id="yt-url" placeholder="https://www.youtube.com/live_chat?..."/>
                </p>
                <p class="url hitbox">Hitbox channel name:
                    <input id="hitbox-channel" placeholder="codl"/>
                </p>
                <p><button id="make-chat">Lez go</button></p>
            </div>
            <div>
                <p><label>
                    MPD notifications:
                    <input type=checkbox checked id="mpd-toggle" />
                </label></p>
                <p>Notifications last for
                    <input type="text" id="notification-timeout" value="10" placeholder="10">
                seconds</p>
            </div>
        </div>
    </body>
</html>
